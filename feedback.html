<!-- JavaScript for humbarga rmenu   -->
<script>
  // Function to toggle the menu on smaller screens
  function toggleMenu() {
    const nav = document.getElementById("myTopnav"); // Get the navigation element
    if (nav.classList.contains("responsive")) {
      nav.classList.remove("responsive"); // Remove "responsive" class to hide the menu
    } else {
      nav.classList.add("responsive"); // Add "responsive" class to show the menu
    }
  }
</script>
<!--  enf of JavaScript for humbarga rmenu   -->


<div class="full-width-container">
  <form onsubmit="showThankYou()">  <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" required></textarea>

    <input type="submit" value="Submit">
  </form>
</div>


<!--  thanks ANIMATION AND THANKS MEASSAGE  -->
<div class="full-width-container">
<div id="thank-you-message" style="display:none;">
  <h1>Thank You for Your Feedback!</h1>
  <p style="color: #FF9500">We appreciate you taking the time to share your thoughts.</p>
  <div class="full-width-container">
    <div class="lottie-animation-container" id="lottie-container">
    </div>
  </div>
</div>
</div>

<!--  end  -->
<script>
  function showThankYou() {
    event.preventDefault(); // Prevent form submission

    document.getElementById("thank-you-message").style.display = "block";
    document.querySelector(".full-width-container form").style.display = "none"; // Hide the form
  }
</script>

<script>
  // Lottie animation configuration
  var animation = bodymovin.loadAnimation({
    container: document.getElementById('lottie-container'), // The container where the animation will be displayed
    renderer: 'svg', // Render the animation as an SVG
    loop: true, // Loop the animation
    autoplay: true, // Start the animation automatically
    path: 'feedbackanimation.json' // Path to your Lottie JSON file
  });
</script>
