<script>
  // Function to toggle the menu on smaller screens
  function toggleMenu() {
    const nav = document.getElementById("myTopnav"); // Get the navigation element
    if (nav.classList.contains("responsive")) {
      nav.classList.remove("responsive"); // Remove "responsive" class to hide the menu
    } else {
      nav.classList.add("responsive"); // Add "responsive" class to show the menu

<form id="userForm">
  <label for="firstName">First Name:</label>

  <input type="email" id="email" name="email" required>

  <div class="contact-preference">
    <p>Contact Preference:</p>
    <label><input type="checkbox" name="contactPreference[]" value="email"> Email</label>
    <label><input type="checkbox" name="contactPreference[]" value="tel"> Telephone</label>
    <label><input type="checkbox" name="contactPreference[]" value="post"> Post</label>
  </div>

  <input type="submit" value="Submit">
</form>

<!-- Thank You Message (Hidden by Default) -->
<div class="full-width-container" id="thank-you-message" style="display:none;">
  <h1>Thank You for Your Feedback!</h1>
  <p style="color: #FF9500">We appreciate you taking the time to share your thoughts.</p>
  <div class="lottie-animation-container" id="lottie-container"></div>
</div>

<script>
  // Prevent form submission and show the Thank You message
  document.getElementById("userForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Stop form submission

    document.getElementById("thank-you-message").style.display = "block";
    document.getElementById("userForm").style.display = "none"; // Hide the form
  });

  // Calculate age from date of birth
  document.getElementById("dob").addEventListener("change", function() {
    const dob = new Date(this.value);
    if (isNaN(dob.getTime())) return;

    const today = new Date();
    let age = today.getFullYear() - dob.getFullYear();
    const month = today.getMonth() - dob.getMonth();

    if (month < 0 || (month === 0 && today.getDate() < dob.getDate())) {
      age--;
    }

    document.getElementById("age").value = age;
  });

  // Lottie Animation for Thank You Message
  var animation = bodymovin.loadAnimation({
    container: document.getElementById('lottie-container'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'feedbackanimation.json'
  });
</script>
