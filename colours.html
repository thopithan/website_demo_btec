<!-- Media Gallery -->
<div class="media-row">
  <!-- Media Item -->
  <div class="media-item">
    <div class="media-item-content">
      <img src="leo-poster.jpg" alt="Video Thumbnail" class="thumbnail">
      <button class="play-button">â–¶ Play</button>
    </div>
    <div class="media-video">
      <video class="media-content" controls preload="metadata" playsinline>
        <source src="LEO-Bloody-Sweet.mp4" type="video/mp4">
        <source src="LEO-Bloody-Sweet.webm" type="video/webm">
        Your browser does not support the video element.
      </video>
    </div>
    <div class="media-details">
      <h3>Bloody Sweet</h3>

    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const playButtons = document.querySelectorAll(".play-button");

    playButtons.forEach(button => {
      button.addEventListener("click", function () {
        const videoContainer = this.closest(".media-item").querySelector(".media-video");

        if (videoContainer) {
          videoContainer.style.display = "block"; // Show the video
          const video = videoContainer.querySelector("video");

          if (video.requestFullscreen) {
            video.requestFullscreen();
          } else if (video.mozRequestFullScreen) {
            video.mozRequestFullScreen();
          } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
          } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
          }

          video.play(); // Start playing
        }
      });
    });
  });
</script>
