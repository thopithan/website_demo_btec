<script>
  document.addEventListener('DOMContentLoaded', function() {
    const playButtons = document.querySelectorAll('.play-button');

    playButtons.forEach(button => {
      button.addEventListener('click', function() {
        const mediaItem = this.closest('.media-item');
        const videoContainer = mediaItem.querySelector('.media-video');
        const video = videoContainer.querySelector('video');
        const thumbnail = mediaItem.querySelector('.thumbnail');
        const playButton = mediaItem.querySelector('.play-button');

        // 1. Hide controls and thumbnail IMMEDIATELY
        mediaItem.classList.add('playing');
        thumbnail.style.display = 'none';
        playButton.style.display = 'none';

        // 2. Mute video (for autoplay on mobile)
        video.muted = true;

        // 3. Request fullscreen first, then play the video
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.mozRequestFullScreen) {
          video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen(); // For Safari on iOS
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }

        // 4. Play the video AFTER requesting fullscreen
        video.play().then(() => {
          // Unmute after successful play
          video.muted = false;
        }).catch(error => {
          console.error('Autoplay/Fullscreen Error:', error);
          // Important: Show the thumbnail and play button again if there's an error
          thumbnail.style.display = 'block';
          playButton.style.display = 'block';
          mediaItem.classList.remove('playing');
          // Optionally, display an error message to the user
          alert("Error playing video: " + error.message);
        });

        // 5. Fullscreen change listener (important for resetting state)
        document.addEventListener('fullscreenchange', exitHandler);
        document.addEventListener('webkitfullscreenchange', exitHandler);

        function exitHandler() {
          // Check if we are exiting fullscreen mode
          if (!document.fullscreenElement && !document.webkitFullscreenElement) {
            mediaItem.classList.remove('playing');
            thumbnail.style.display = 'block';
            playButton.style.display = 'block';
            video.pause();
            video.currentTime = 0;
          }
        }
      });
    });
  });
</script>
